<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Seu Streaming de Música</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Music App</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-section="home">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="#" class="nav-item" data-section="search">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
                <a href="#" class="nav-item" data-section="favorites">
                    <i class="fas fa-heart"></i>
                    <span>Favoritos</span>
                </a>
                <a href="#" class="nav-item" data-section="playlists">
                    <i class="fas fa-list"></i>
                    <span>Playlists</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <p>&copy; 2026 Music App</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 id="section-title">Início</h1>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Buscar músicas, artistas...">
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Home Section -->
                <section id="home-section" class="section active">
                    <div class="section-header">
                        <h2>Recomendações Para Você</h2>
                    </div>
                    <div id="recommendations" class="music-grid">
                        <!-- Cards de músicas serão inseridos aqui -->
                    </div>
                </section>

                <!-- Search Section -->
                <section id="search-section" class="section">
                    <div class="section-header">
                        <h2>Resultados da Busca</h2>
                    </div>
                    <div id="search-results" class="music-grid">
                        <!-- Resultados da busca serão inseridos aqui -->
                    </div>
                </section>

                <!-- Favorites Section -->
                <section id="favorites-section" class="section">
                    <div class="section-header">
                        <h2>Suas Músicas Favoritas</h2>
                    </div>
                    <div id="favorites-list" class="music-grid">
                        <!-- Favoritos serão inseridos aqui -->
                    </div>
                </section>

                <!-- Playlists Section -->
                <section id="playlists-section" class="section">
                    <div class="section-header">
                        <h2>Suas Playlists</h2>
                        <button id="create-playlist-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> Nova Playlist
                        </button>
                    </div>
                    <div id="playlists-list" class="playlists-grid">
                        <!-- Playlists serão inseridas aqui -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Player -->
    <div class="player">
        <div class="player-container">
            <!-- Album Art -->
            <div class="player-album">
                <img id="player-album-art" src="https://via.placeholder.com/60" alt="Album Art">
            </div>

            <!-- Song Info -->
            <div class="player-info">
                <h3 id="player-title">Selecione uma música</h3>
                <p id="player-artist">Artista desconhecido</p>
            </div>

            <!-- Controls -->
            <div class="player-controls">
                <button id="prev-btn" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-btn" class="control-btn play-btn-main">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="player-progress">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                    <input type="range" id="progress-input" min="0" max="100" value="0">
                </div>
                <span id="duration">0:00</span>
            </div>

            <!-- Volume & Extras -->
            <div class="player-extras">
                <button id="shuffle-btn" class="extra-btn">
                    <i class="fas fa-random"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-input" min="0" max="100" value="70">
                    <i class="fas fa-volume-up"></i>
                </div>
                <button id="repeat-btn" class="extra-btn">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="queue-btn" class="extra-btn">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Queue Modal -->
    <div id="queue-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fila de Reprodução</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div id="queue-list" class="queue-list">
                <!-- Fila será inserida aqui -->
            </div>
        </div>
    </div>

    <!-- Playlist Modal -->
    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nova Playlist</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="playlist-name" placeholder="Nome da playlist" class="input-field">
                <textarea id="playlist-description" placeholder="Descrição (opcional)" class="input-field"></textarea>
                <div class="modal-actions">
                    <button id="cancel-playlist-btn" class="btn-secondary">Cancelar</button>
                    <button id="save-playlist-btn" class="btn-primary">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
